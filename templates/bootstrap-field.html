<div class="control-group {% if field.errors %}error{% endif %}">
    <label class="control-label" for="{{ field.auto_id }}">
	{% if field.field.required %}
	    <span class="required">*</span>
	{% endif %}
	{{ field.label }}:
    </label>
    <div class="controls">
	{{ field }}
	{% if field.help_text %}
	    <span class="help-block"><em>{{ field.help_text }}</em></span>
	{% endif %}
	{% if field.errors %}
	    <span class="help-block">{{ field.errors|striptags }}</span>
	{% endif %}
    </div>
</div>
