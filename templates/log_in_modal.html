<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-header">
	<h3 id="loginModalLabel">Log In</h3>
    </div>
    <div class="modal-body">
	<form class="form-horizontal" method="POST">
    	{% csrf_token %}
	{{errors}}
    	    {% include 'bootstrap-field.html' with field=form.username %}
    	    {% include 'bootstrap-field.html' with field=form.password %}
    	    <div class="form-actions">
        	<button type="submit" class="btn btn-success">Log In</button>
    	    </div>
	</form>
    </div>
    <div class="modal-footer">
	<button type="submit" class="btn btn-success">Log In</button>
	<a class="btn closeMyModal" data-dismiss="modal" aria-hidden="true">Close</a>
    </div>
</div>

<script type="text/javascript">
$(function() {
    $('#loginModal').modal();
    $('.closeMyModal').on('click', function(evt) {
	$('#getloginmodal').hide();
    });
});
</script>
